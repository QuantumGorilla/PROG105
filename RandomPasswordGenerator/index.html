<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
</head>
<body>
    <main>
        <header class="pswd-header">Random password generator</header>
        <section class="options">
          <input class="pswd-opt app-field" type="text" placeholder="App name"/>
          <button class="pswd-opt btn">Generate</button>
          <table class="table" border="1" cellspacing="2" cellpadding="8">
            <tr>
              <td>App name</td>
              <td>Password</td>
            </tr>
          </table>
        </section>
    </main>
      <script src="randomPasswordGenerator.js"></script>
</body>
</html>
